# === 🎨 Message Style Guide (MiniMessage) ===
# Titles:        <gradient:#8b5cf6:#3b82f6><bold><italic>Title</italic></bold></gradient>
# Buttons/Names: <bold><#a78bfa>Label</#a78bfa></bold>
# Lore text:     <#9ca3af>Muted descriptive text…</#9ca3af>
# Success:       <bold><#22c55e>Success!</#22c55e></bold>
# Error:         <bold><#ef4444>Error message</#ef4444></bold>
# Highlights:    <white>Value</white> / <#fde68a>Value</#fde68a>
# Nav Chips:     <#93c5fd>Next / Prev</#93c5fd>

# === 💬 MiniMessage Formatting ===
# Most plugin messages (including GUI labels and action bars) support MiniMessage.
# MiniMessage uses tags like <red>, <bold>, <hover:...> to style your text.
#
# ✅ Basic Examples:
# - <red>Red Text</red>
# - <bold><yellow>Bold Yellow</yellow></bold>
# - <#ff0000>Hex Color Example</#ff0000>
# - <gradient:#fbbf24:#9b5de5>Gradient Text</gradient>
#
# 🖱️ Interactive Tags:
# - <hover:show_text:'Extra info'><green>Hover Me</green></hover>
# - <click:run_command:'/help'><aqua>Click Me</aqua></click>
#
# ⚠️ CLOSING TAGS REQUIRED:
#   Every tag must be properly closed.
#   ❌ Incorrect: <bold><yellow>Missing closing tag
#   ✅ Correct:   <bold><yellow>Styled</yellow></bold>
#
# 📌 Built-in Placeholders (used across messages):
# PLAYER / PEOPLE
# - <player>        → Shop owner's username (inventory titles)
# - <owner>         → Owner name in “All Barrels” contexts
# - <buyer>         → Buyer display name
# - <purchaser>     → Buyer name in owner notifications
#
# ITEMS & AMOUNTS
# - <item>          → Material or pretty item name
# - <items>         → Count of items (plural-friendly)
# - <type>          → Bukkit Material enum (e.g., DIAMOND)
# - <name>          → Display name from an ItemStack
# - <amount>        → Integer quantity of items
# - <units>         → Total units sold (aggregates)
# - <tx>            → Number of transactions
# - <count>         → Generic count (context-specific)
# - <price>         → Price label or item used as currency
# - <level>         → Enchant/effect level (1+; UI may romanize)
#
# TIME & DATES
# - <when>          → Formatted timestamp of an event
# - <abs>           → Absolute time (e.g., 2025-01-31 14:22)
# - <rel>           → Relative time (e.g., “2h ago”)
# - <last>          → Last purchase timestamp for a buyer
# - <days>          → Window length used in consistency
# - <week>          → Week number within a month
# - <month>         → Month key used by snapshots (YYYY-MM)
# - <time>          → Compact time string for log hover
# - <seconds>       → Duration in seconds (effects)
# - <ms>            → Milliseconds (e.g., reload duration)
#
# PAGINATION
# - <page>          → Current page (1-based)
# - <pages>         → Total pages
#
# ANALYTICS / STATS
# - <series>        → Comma-separated daily sales series
# - <stab>          → Stability subscore (percent)
# - <rec>           → Recency subscore (percent)
# - <trend>         → Trend subscore (percent)
# - <wstab>         → Stability weight (percent)
# - <wrec>          → Recency weight (percent)
# - <wtrend>        → Trend weight (percent)
# - <final>         → Overall blended score (percent)
# - <score>         → Tile score shown in lore (percent)
# - <mean>          → Mean of dampened series
# - <std>           → Standard deviation
# - <cv>            → Coefficient of variation
# - <stability>     → Raw stability value before ×100
# - <lambda>        → Exponential decay parameter
# - <weights>       → Comma-separated recency weights
# - <sum>           → Weighted sum for recency
# - <total>         → Sum of all values in window
# - <slope>         → OLS slope (per day)
# - <relslope>      → Relative slope vs mean
# - <absrelslope>   → |relslope|
# - <maxslope>      → Normalization cap for slope
# - <steepness>     → |relslope| / <maxslope>
# - <recency>       → Recency (0–1) used in math lines
# - <pct>           → Generic percent used in breakdowns
#
# KEYS, PATHS & IDS
# - <key>           → Store key (world:x:y:z etc.)
# - <uuid>          → UUID of a container/shop
# - <path>          → Filesystem path (e.g., cache dir)
# - <world>         → World key (e.g., minecraft:overworld)
# - <expected>      → Expected value in validation
# - <actual>        → Actual value found
# - <detail>        → Error/exception detail
# - <chunk_x>       → Chunk X coordinate
# - <chunk_z>       → Chunk Z coordinate
# - <itemtype>      → Material used in legacy log rows
# - <query>         → User’s search query (Catalogue)
# - <value>         → Config value (used in warnings)
#
# These placeholders are replaced automatically by the plugin when messages are sent.
# Not all messages use placeholders — only those that require dynamic data.
# Only use placeholders in messages that support them, or they will appear as raw text.
#
# 🔧 Tips:
# - To disable a message entirely, set its value to an empty string: ""
# - For advanced formatting: https://docs.advntr.dev/minimessage/format.html


# ==============================================================================
# 🪟 GUI & UX — Main shop UIs, catalogue, logs, and stats
#   Everything that renders inside inventory menus or forms.
# ==============================================================================
gui:
  # ──────────────────────────────────────────────────────────────────────────
  # 🧰 Main / Shop UI (titles & common state items)
  #   Used in a single-barrel context (viewer sees an owner’s shop).
  #   Placeholders: <player> (owner shown in title)
  # ──────────────────────────────────────────────────────────────────────────
  main:
    # Inventory title for an individual shop window
    title: "<gradient:#8b5cf6:#3b82f6><italic><player>'s Barter Barrel</italic></gradient>"

    # Primary “open shop” button (user proceeds to pick an item)
    open_shop_name: "<bold><#22c55e>Choose Purchase</#22c55e></bold>"
    open_shop_lore:
      - "<#9ca3af>Click an item to</#9ca3af> <#22c55e><bold>buy</bold></#22c55e><#9ca3af>.</#9ca3af>"

    # Disabled-state tiles shown when inventory unable to transact
    out_of_stock_name: "<#ef4444>◎ Out of Stock</#ef4444>"
    out_of_stock_lore:
      - "<#9ca3af>This shop is</#9ca3af> <#ef4444>out</#ef4444> <#9ca3af>of stock!</#9ca3af>"

    shop_full_name: "<#ef4444>◎ Full Shop</#ef4444>"
    shop_full_lore:
      - "<#9ca3af>This shop's bank is</#9ca3af> <#ef4444>full</#ef4444><#9ca3af>!</#9ca3af>"

    not_enough_price_name: "<#ef4444>◎ Can't afford!</#ef4444>"
    not_enough_price_lore:
      - "<#9ca3af>You do not have the required</#9ca3af>"
      - "<#9ca3af><#ef4444>items</#ef4444> for this store!</#9ca3af>"

  # ──────────────────────────────────────────────────────────────────────────
  # 🗂️ Catalogue (searchable listing across shops)
  #   Renders titles, search prompts, and “paper” UI hints.
  #   Placeholders: <query> for dynamic search text
  # ──────────────────────────────────────────────────────────────────────────
  catalogue:
    # Inventory title when browsing the global catalogue
    title: "<gradient:#8b5cf6:#3b82f6><italic>Barter Catalogue</italic></gradient>"
    # Lore preface above “Sold at (coords)” in item entries
    item_lore:
      - "<#9ca3af>Sold at:</#9ca3af>"
    search:
      # Search button label + tooltip
      button_name: "<bold><#a78bfa>Search</#a78bfa></bold>"
      button_lore:
        - "<#9ca3af>Click to search the catalog</#9ca3af>"
        - "<#9ca3af>Type your query in chat</#9ca3af>"
        - "<#9ca3af>or type <white>cancel</white> to abort</#9ca3af>"
      # Chat prompt + progress + exit states
      prompt: "<#9ca3af>Type your search in chat (or <white>cancel</white>).</#9ca3af>"
      working: "<#9ca3af>Searching for:</#9ca3af> <white><query></white>"
      canceled: "<#9ca3af>Search canceled.</#9ca3af>"
      no_results: "<#ef4444>No results</#ef4444> <#9ca3af>for</#9ca3af> <white><query></white><#9ca3af>."
      # Java edition: Anvil input skin
      anvil_title: "<gradient:#8b5cf6:#3b82f6><italic>Catalogue Search</italic></gradient>"
      anvil_paper_name: "<bold><#a78bfa>Search Query</#a78bfa></bold>"
      anvil_paper_lore:
        - "<#9ca3af>Type your query above.</#9ca3af>"
        - "<#9ca3af>Type <white>cancel</white> to abort.</#9ca3af>"
        - "<#9ca3af><italic>No XP will be consumed.</italic></#9ca3af>"
      # Placeholder text inside the anvil rename field (plain text)
      anvil_placeholder: "Type here…"
      # Bedrock edition: simple form input
      bedrock_title: "<gradient:#8b5cf6:#3b82f6><italic>Catalogue Search</italic></gradient>"
      bedrock_label: "<#9ca3af>Enter your search:</#9ca3af>"
      # Placeholder text inside the Bedrock form (plain text)
      bedrock_placeholder: "type here…"

  # ──────────────────────────────────────────────────────────────────────────
  # 📇 Directory (owner index)
  #   Shows one head per shop owner, with lore for shop count and top sellers.
  #   Placeholders:
  #     <owner> → player name of the shop owner
  #     <shops> → total number of shops owned
  #     <item>  → best-selling item name (pretty formatted)
  #     <amount>→ amount sold (aggregated across barrels)
  # ──────────────────────────────────────────────────────────────────────────
  directory:
    # Inventory title for the owner directory window
    title: "<gradient:#8b5cf6:#3b82f6><italic>Shop Owner Directory</italic></gradient>"
    # Player head label (owner’s name)
    head_name: "<bold><#a78bfa><owner></#a78bfa></bold>"
    # Lore line when no sales records exist
    head_lore_no_sales: "<#9ca3af>No sales data yet</#9ca3af>"
    # Lore header above top-selling items
    head_lore_top_header: "<#93c5fd>Top sellers</#93c5fd>"
    # Lore row for each best-selling item (no quantities shown)
    head_lore_top_item: "• <white><item></white>"
    # Barrier placeholder name when no shop owners exist
    no_owners_name: "<bold><#ef4444>No shop owners found</#ef4444></bold>"
    # Barrier placeholder lore when no shop owners exist
    no_owners_lore: "<#9ca3af>There are no active shops yet.</#9ca3af>"
    # Message shown when tracking fails (no barrels found for this owner)
    no_barrels: "<bold><#ef4444>No barrels found for this owner.</#ef4444></bold>"
    # Fallback label when a name can't be resolved (never show UUIDs)
    unknown_owner: "Unknown"

  # ──────────────────────────────────────────────────────────────────────────
  # 📄 Paginator (generic next/prev labels used by multiple UIs)
  # ──────────────────────────────────────────────────────────────────────────
  paginator:
    # Display names for the in-inventory arrow buttons
    next: "<#93c5fd>Next Page ⟼</#93c5fd>"
    prev: "<#93c5fd>⟻ Prev Page</#93c5fd>"

  # ──────────────────────────────────────────────────────────────────────────
  # 🌳 Tree UIs (editor, contents, currency, logs entry points)
  #   Buttons & titles that appear in tree-style menus opened from the shop.
  # ──────────────────────────────────────────────────────────────────────────
  tree:
    # ── Set Price (small editor)
    #   Small editor overlay for choosing a price item.
    #   Placeholders: <item> for the current price material/name
    set_price:
      # Title bar of the price editor GUI
      title: "<gradient:#8b5cf6:#3b82f6><italic>Set Price</italic></gradient>"
      # Button shown in shop UIs to open the editor (includes current item)
      button_name: "<bold><#a78bfa>Set Price:</#a78bfa></bold> <white><item></white>"
      button_lore:
        - "<#9ca3af>Click to change the price item.</#9ca3af>"
      # Lore attached to the “Price” slot item
      price_item_name: "<bold><#a78bfa>Price</#a78bfa></bold>"
      price_item_lore:
        - "<#9ca3af>Current price:</#9ca3af> <white><item></white>"
      # Center-slot instructions inside the editor grid
      instruction_lore:
        - "<#9ca3af>Click with an item on your cursor</#9ca3af>"
        - "<#9ca3af>to</#9ca3af> <#22c55e><bold>override</bold></#22c55e> <#9ca3af>the price item.</#9ca3af>"

    # ── Owner tools exposed as menu items
    view_contents:
      # Inventory title when viewing items listed for sale
      title: "<gradient:#8b5cf6:#3b82f6><italic>Shop Items</italic></gradient>"
      name: "<bold><#a78bfa>View Shop Contents</#a78bfa></bold>"
      lore:
        - "<#9ca3af>Open the shop's sale inventory.</#9ca3af>"

    view_currency:
      # Inventory title when viewing the internal “bank”
      title: "<gradient:#8b5cf6:#3b82f6><italic>Barter Bank</italic></gradient>"
      name: "<bold><#a78bfa>View Barter Bank</#a78bfa></bold>"
      lore:
        - "<#9ca3af>Open the shop's currency storage.</#9ca3af>"

    view_logs:
      # Button to open Logs & Analytics hub (single-barrel)
      name: "<bold><#a78bfa>Logs & Analytics</#a78bfa></bold>"
      lore:
        - "<#9ca3af>Open the logs & analytics hub.</#9ca3af>"

    # ── Single-barrel titles used by BuyerHistory* GUIs
    # Heads grid (this barrel only)
    buyer_history:
      title_ownerless: "<gradient:#8b5cf6:#3b82f6><italic>Buyer History — This Barrel</italic></gradient>"
      title_with_owner: "<gradient:#8b5cf6:#3b82f6><italic>Buyer History — This Barrel</italic></gradient>"

    # Paper list for a specific buyer (this barrel only)
    buyer_history_detail:
      # Placeholders: <buyer>
      title: "<gradient:#8b5cf6:#3b82f6><italic>Buyer Purchases — <buyer></italic></gradient>"

    # Unfiltered chronological list (this barrel only)
    buyer_history_all:
      title_ownerless: "<gradient:#8b5cf6:#3b82f6><italic>All Purchases — This Barrel</italic></gradient>"
      title_with_owner: "<gradient:#8b5cf6:#3b82f6><italic>All Purchases — This Barrel</italic></gradient>"

    # ── All-barrels (aggregate buyer history UIs)
    # Master heads grid across all barrels (optionally scoped to <owner>)
    all_buyer_history:
      title_ownerless: "<gradient:#8b5cf6:#3b82f6><italic>Buyer History — All Barrels</italic></gradient>"
      title_with_owner: "<gradient:#8b5cf6:#3b82f6><italic>Buyer History — All Barrels</italic></gradient>"
      # Paginator controls inside grid
      nav_prev_name: "<#93c5fd>⟻ Previous Page</#93c5fd>"
      nav_next_name: "<#93c5fd>Next Page ⟼</#93c5fd>"
      nav_page_label: "<#9ca3af>Page</#9ca3af> <white><page></white>/<white><pages></white>"
      # Back to the All Barrels hub
      back_to_hub_name: "<bold><#a78bfa>Back</#a78bfa></bold>"
      back_to_hub_lore:
        - "<#9ca3af>Return to All Barrels Hub</#9ca3af>"
      # Featured top purchaser tile
      # Placeholders: <tx>, <items>, <last>
      top_purchaser_name: "<bold><#a78bfa>Top Purchaser</#a78bfa></bold>"
      top_purchaser_lore:
        - "<#9ca3af>Purchases:</#9ca3af> <white><tx></white>  <#9ca3af>Items:</#9ca3af> <white><items></white>"
        - "<#9ca3af>Last:</#9ca3af> <white><last></white>"
        - "<#9ca3af>Click to view this buyer</#9ca3af>"
      top_purchaser_empty_lore:
        - "<#9ca3af>No data yet</#9ca3af>"
      # Individual head entries
      head_name: "<bold><#a78bfa><buyer></#a78bfa></bold>"
      head_lore:
        - "<#9ca3af>Purchases:</#9ca3af> <white><tx></white>  <#9ca3af>Items:</#9ca3af> <white><items></white>"
        - "<#9ca3af>Last:</#9ca3af> <white><last></white>"
        - "<#9ca3af>Click to view this buyer</#9ca3af>"
      # Jump to unfiltered purchase list (all barrels)
      all_purchases_button_name: "<bold><#a78bfa>All Purchases</#a78bfa></bold>"
      all_purchases_button_lore:
        - "<#9ca3af>Newest → Oldest (unfiltered, all barrels)</#9ca3af>"

    # Unfiltered paper list across all barrels (optionally scoped to <owner>)
    all_buyer_history_all:
      # Inventory titles
      title_ownerless: "<gradient:#8b5cf6:#3b82f6><italic>All Purchases — All Barrels</italic></gradient>"
      title_with_owner: "<gradient:#8b5cf6:#3b82f6><italic>All Purchases — All Barrels</italic></gradient>"
      # Paginator controls + back link
      nav_prev_name: "<#93c5fd>⟻ Previous Page</#93c5fd>"
      nav_next_name: "<#93c5fd>Next Page ⟼</#93c5fd>"
      nav_page_label: "<#9ca3af>Page</#9ca3af> <white><page></white>/<white><pages></white>"
      back_name: "<bold><#a78bfa>Back to Buyer List</#a78bfa></bold>"
      back_lore:
        - "<#9ca3af>All Buyer History</#9ca3af>"
      # Paper item rows (with stack-name fallback)
      # Placeholders: <name>, <item>, <amount>, <buyer>, <when>, <price>
      paper_title_from_stack: "<bold><white><name> × <amount></white></bold>"
      paper_title_fallback: "<bold><white><item> × <amount></white></bold>"
      lore_buyer: "<#9ca3af>Buyer:</#9ca3af> <white><buyer></white>"
      lore_when: "<#9ca3af>When:</#9ca3af> <white><when></white>"
      lore_price: "<#9ca3af>Price:</#9ca3af> <white><price></white>"
      lore_spacer: "<#9ca3af> </#9ca3af>"
      lore_details_header: "<#9ca3af>Item details:</#9ca3af>"

    # Per-buyer detail view across all barrels
    all_buyer_history_detail:
      # Placeholders: <buyer>
      title: "<gradient:#8b5cf6:#3b82f6><italic>All Buyer Purchases — <buyer></italic></gradient>"
      # Paginator + back link
      nav_prev_name: "<#93c5fd>⟻ Previous Page</#93c5fd>"
      nav_next_name: "<#93c5fd>Next Page ⟼</#93c5fd>"
      nav_page_label: "<#9ca3af>Page</#9ca3af> <white><page></white>/<white><pages></white>"
      back_name: "<bold><#a78bfa>Back to Buyer List</#a78bfa></bold>"
      back_lore:
        - "<#9ca3af>All Buyer History</#9ca3af>"
      # Paper rows
      paper_title_from_stack: "<bold><white><name> × <amount></white></bold>"
      paper_title_fallback: "<bold><white><item> × <amount></white></bold>"
      lore_when: "<#9ca3af>When:</#9ca3af> <white><when></white>"
      lore_buyer: "<#9ca3af>Buyer:</#9ca3af> <white><buyer></white>"
      lore_price: "<#9ca3af>Price:</#9ca3af> <white><price></white>"
      lore_spacer: "<#9ca3af> </#9ca3af>"
      lore_details_header: "<#9ca3af>Item details:</#9ca3af>"

  # ──────────────────────────────────────────────────────────────────────────
  # 🧭 All-barrels Logs & Analytics hub + All-shops stats dashboard
  #   Entrypoints shown when switching to “All Barrels” scope.
  # ──────────────────────────────────────────────────────────────────────────
  all_log_book_hub:
    # Inventory titles (ownerless vs scoped)
    # Placeholders: <owner> (when scoped)
    title_ownerless: "<gradient:#8b5cf6:#3b82f6><italic>All Barrels — Logs & Analytics</italic></gradient>"
    title_with_owner: "<gradient:#8b5cf6:#3b82f6><italic>All Barrels — <owner></italic></gradient>"
    # Back to the single shop main menu
    back_main_name: "<bold><#a78bfa>Back to Main Menu</#a78bfa></bold>"
    back_main_lore:
      - "<#9ca3af>Open this shop’s main menu</#9ca3af>"
    # Open aggregate stats across all barrels
    all_stats_name: "<bold><#a78bfa>All Shop Stats</#a78bfa></bold>"
    all_stats_lore:
      - "<#9ca3af>Totals across all barrels</#9ca3af>"
      - "<#9ca3af>Last sale, unique purchasers, top item</#9ca3af>"
      - "<#9ca3af>Consistency scores (7-day)</#9ca3af>"
